<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso:</p>
    <ul>
        <li <abbr title="Usar a tag p"</abbr> Paragráfo</li>
        <li <abbr title="Use as tags h1...h6"</abbr>Títulos</li>
        <li <abbr title="Usar a tag img"</abbr>Imagens</li>
        <li <abbr title="Usar a tag abbr"</abbr>Abreviações</li>
        <li <abbr title="Usar a tag cod"</abbr>Códigos-fonte</li>
        <li <abbr title="Usar a tag ol ou li"</abbr>Listas numeradas</li>
        <li <abbr title="Usar a tag ul ou li"</abbr>Listas com demarcadores</li>
    </ul>
    
</body>
</html>

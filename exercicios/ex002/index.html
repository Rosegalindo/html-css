<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever de qualquer jeito. Basta colocar tudo no meio do par de tags &lt; p&gt; e &lt;/&gt; <!--LESS THAN / GREATER THAN-->
</p>
<p>Se precisar quebar texto em algum lugar específico <br> como esse, você pode usar a tag &lt;br&gt;.
</p>
<p>Vamos adicionar alguns símbolos especiais:
    &reg;
    &copy;
    &trade;
</p>
<p>Vamos adicionar alguns emoji:
    &#x1F913;
    &#x2652;
</p>   
    
</body>
</html>

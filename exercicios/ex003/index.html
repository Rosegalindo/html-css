<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p>
    <img src="imagens/html5-200.avif" alt="Logo HTML5">
    <p>Podemos carregar imagens que estão em sub-pasta:</p>
    <img src="imagens/css_200.avif" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas:</p>
    <img src="https://cdn.iconscout.com/icon/free/png-512/free-javascript-2038874-1720087.png?f=webp&w=256" alt="Logo Javascript"> <!--URL-->    
</body>
</html>
